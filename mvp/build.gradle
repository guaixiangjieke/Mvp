apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'guaixiangjieke'//bintray.com用户名
    groupId = 'com.nl.mvp'//jcenter上的路径 组
    artifactId = 'mvp'//项目名称
    publishVersion = '0.0.1'//版本号
    desc = 'mvp模式框架'//描述，不重要
    website = 'https://github.com/guaixiangjieke/DevelopModules'//网站，最好有，不重要
    //gradlew clean build bintrayUpload -PbintrayUser=guaixiangjieke -PbintrayKey= -PdryRun=false
}
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
}
